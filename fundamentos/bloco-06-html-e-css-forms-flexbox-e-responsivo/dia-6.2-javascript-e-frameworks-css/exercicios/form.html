<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script script src="dist/js/DatePickerX.min.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header class="container text-center">
    <h1>Concurso - TribeTrips</h1>
  </header>
  <main class="container">
    <form action="" method="get">
      <div class="container" id="box-personal-information">
        <div>
          <label class="form-label lead" for="name">Nome Completo:</label>
          <input class="form-control" type="text" name="name" id="name">
        </div>
        <div>
          <label class="form-label lead" for="email">E-mail:</label>
          <input class="form-control" type="email" name="email" id="email">
        </div>
      </div>
      <div class="container" id="box-destination">
        <p class="lead">Escolha seu destino:</p>
        <div class="form-check">
          <input class="form-check-input" required type="radio" name="destiny" id="city">
          <label class="form-check-label" for="city">Cidade</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" required type="radio" name="destiny" id="country">
          <label class="form-check-label" for="country">Campo</label>
        </div class="form-check">
        <div class="form-check">
          <input class="form-check-input" required type="radio" name="destiny" id="beach">
          <label class="form-check-label" for="beach">Praia</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" required type="radio" name="destiny" id="mountains">
          <label class="form-check-label" for="mountains">Montanhas</label>
        </div>
      </div>
      <div class="container container form-floating" id="box-question">
        <div>
          <label class="lead" for="answer">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip?</label>
        </div>
        <textarea class="form-control" required name="answer" id="answer" cols="50" rows="50"
          placeholder="Digite sua respota aqui..." maxlength="500"></textarea>
      </div>
      <div class="container" id="box-date">
        <label class="lead" for="myInputId">Data:</label>
        <input required type="date" name="date" id="myInputId">
      </div>
      <div class="container" id="box-adicional-informations">
        <div>
          <input class="form-check-input" type="checkbox" name="ask-1" id="ask-1" checked>
          <label class="form-check-label" for="ask-1">Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?</label>
        </div>
        <div>
          <input class="form-check-input" required type="checkbox" name="ask-2" id="ask-2" checked>
          <label class="form-check-label" for="ask-2">Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos
            futuros.</label>
        </div>
      </div>
      <div class="container" id="buttons">
        <button class="btn btn-success " id="submit-button" type="submit">Enviar</button>
      </div>
    </form>
  </main>
  <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="/script.js"></script>
</body>

</html>
